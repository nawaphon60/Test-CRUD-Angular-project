<nz-layout class="layout">
    <nz-sider nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0">
        <div class="logo"></div>
        <ul nz-menu nzTheme="dark" nzMode="inline">
            <li nz-menu-item nzSelected>
                <i nz-icon nzType="user" class="menu-icon"></i>
                <span>USER</span>
            </li>
            <li nz-menu-item>
                <i nz-icon nzType="video-camera" class=" menu-icon"></i>
                <span>NAV 2</span>
            </li>
            <li nz-menu-item>
                <i nz-icon nzType="upload" class=" menu-icon"></i>
                <span>NAV 3</span>
            </li>
            <li nz-menu-item>
                <i nz-icon nzType="user" class="  menu-icon"></i>
                <span>NAV 4</span>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <button nz-button nzType="default" class="ml-4" (click)="createUser()" style="
                border-radius: 5px;
                font-weight: 500;
                ">
                Create User</button>
        </nz-header>
        <nz-content>
            <div class="inner-content">
                <nz-skeleton  *ngIf="isLoading" [nzActive]="true"></nz-skeleton>
                <table *ngIf="!isLoading" class="table col-12" style="box-shadow: 2px 2px 10px 2px rgba(0,0,0,0.2);">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col-1">ID</th>
                            <th scope="col-3">Username</th>
                            <th scope="col-4">Email</th>
                            <th scope="col-3">Password</th>
                            <th scope="col-1"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let obj of user_data">
                            <th class="pt-3">{{obj.id}}</th>
                            <td class="pt-3">{{obj.username}}</td>
                            <td class="pt-3">{{obj.password}}</td>
                            <td class="pt-3">{{obj.email}}</td>
                            <td>
                                <div class="row justify-content-center pl-0 pr-0 ml-0 mr-0">
                                    <!-- Edit Button -->
                                    <div class="mr-4" (click)="editUser(obj)" style="
                                            background-color: rgb(235, 235, 235);
                                            color: #6495ed;
                                            height: 35px;
                                            width: 35px;
                                            text-align: center;
                                            padding: 5px 8px;
                                            border-radius: 5px;
                                            cursor: pointer;">
                                        <i nz-icon nzType="edit" nzTheme="fill" style="font-size: 20px;"></i>
                                    </div>

                                    <!-- Delete Button -->
                                    <div (click)="deleteUser(obj.id)" style="
                                            background-color: rgb(235, 235, 235);
                                            color: rgb(138, 138, 138);
                                            height: 35px;
                                            width: 35px;
                                            text-align: center;
                                            padding: 5px 8px;
                                            border-radius: 5px;
                                            cursor: pointer;">
                                        <i nz-icon nzType="delete" nzTheme="fill" style="font-size: 20px;"></i>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>



                <!-- <div class="row col-12 ml-1 pl-0 pr-0 pr-o mb-2"> -->

                <!-- <div class="card-body row col-11 m-0">
                        <div class="col-1 p-0"><span class="obj-span">ID:</span> {{obj.id}}</div>
                        <div class="col-4 p-0">Username: {{obj.username}}</div>
                        <div class="col-4 p-0">Email: {{obj.email}}</div>
                        <div class="col-3 p-0">Password: {{obj.password}}</div>
                    </div> -->

                <!-- </div> -->
            </div>
        </nz-content>
        <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
    </nz-layout>
</nz-layout>
